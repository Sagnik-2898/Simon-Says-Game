<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="simon.jpg">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="container">
        <div class="line-one">
            <div class="btn red" type="button" id="red" ></div>
            <div class="btn yellow" type="button" id="yellow"></div>
        </div>
        <div class="line-two">
            <div class="btn green" type="button" id="green"></div>
            <div class="btn purple" type="button" id="purple"></div>
        </div>
    </div>
    <div class="rules">
        <h1>Rule : Simon Says Game</h1>
        <h3>
            Press Any key from the Keyboard to start the Game.
            One color will blink, If you press the same color then the level will go higher.<br>
            Match the following order to score a high score.
        </h3>
    </div>
    <script src="app.js"></script>
</body>
</html>
